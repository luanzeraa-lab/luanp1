    <main>
        <label for="salario">Salário:</label>
        <input type="text" name="salario" id="salario">

        <label for="porcentagemaumento">Porcentagem de aumento:</label>
        <input type="text" name="porcentagemaumento" id="porcentagemaumento" ><!--name e id da pra por mesmo nome-->
        <br>
        <button onclick="calcularSalario()">Calcular</button>
        <button onclick="limpar()">limpar</button>
        <p id="novosalario">Novo salário:</p>
        <!--<input type="button" value="Calcular">-->
    </main>
    <script>
        function calcularSalario(){
            
            //window.alert("entrei na funçao");

            var salario = Number (document.getElementById("salario").value);
            var porcentagemaumento = Number (document.getElementById("porcentagemaumento").value);
            var novosalario = salario + (salario * porcentagemaumento / 100);
           
            document.getElementById("novosalario").innerHTML += novosalario;
            
        }

        function limpar(){
            document.getElementById("salario").value = ""; //ou 0
            document.getElementById("porcentagemaumento").value = "";
            document.getElementById("novosalario").innerHTML = "Novo salário:";
        }
    </script>
