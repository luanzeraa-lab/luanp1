    <main>
        <label for="text">Base:</label>
        <input type="text" name="base" id="base">
        <label for="text">Altura:</label>
        <input type="text" name="altura" id="altura">
        <br>
        <button onclick="calculararea()">Calcular</button>
        <button onclick="limpar()">limpar</button>
        <br>
        <label for="text">Área</label>
        <input type="text" name="resultado" id="resultado" readonly>
    </main>

        <script>
            function calculararea(){
                var base = Number (document.getElementById("base").value);
                var altura = Number(document.getElementById("altura").value);
                var area = (base * altura) / 2;
                document.getElementById("resultado").value = area;

            }

            function limpar(){
                document.getElementById("resultado").value = ""
                document.getElementById("altura").value = ""
                document.getElementById("base").value = ""
            }

        </script>
