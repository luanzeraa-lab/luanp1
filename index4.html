    <main>
        <label for="text">Ano de Nascimento:</label>
        <input type="text" name="anonasc" id="anonasc">
        <button onclick="calcular()">Calcular</button>

    </main>
    
    <script>
        function calcular(){
            var anonasc = Number (document.getElementById("anonasc").value);
            var idade = 2024 - anonasc;
            var meses = idade * 12; 
            var semanas = idade * 52;
            var dias = idade * 365;
            var horas = idade * 8760;
            var minutos = idade * 525.600;
            var v2050 = idade + 26;
            console.log("idade:"+idade);
            console.log("meses:"+meses);
            console.log("semanas:"+semanas);
            console.log("dias:"+ dias);
            console.log("horas:"+horas);
            console.log("minutos:"+minutos);
            console.log("idade em 2050:"+v2050);

        }
    </script>
