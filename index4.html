    <main>
        <label for="text">Ano de Nascimento:</label>
        <input type="text" name="anonasc" id="anonasc">
        <button onclick="calcular()">Calcular</button>

    </main>
    
    <script>
        function calcular(){
            var anonasc = Number (document.getElementById("anonasc").value);
            var idade = 2024 - anonasc;
            var meses = idade * 12; 
            var semanas = idade * 52;
            var dias = idade * 365;
            var horas = idade * 8760;
            var minutos = idade * 525.600;
            var 2050 = idade + 26;
            console.log({"idade:":varidade );
            console.log({"meses:":varMeses });
            console.log({"semanas:":varSemanas });
            console.log({"dias:":varDias });
            console.log({"horas:":varHoras });
            console.log({"minutos:":varMinutos });
            console.log({"idade em 2050:":var2050});

        }
    </script>
