    <main>
        <label for="text">Distância (Km)</label>
        <input type="text" name="distancia" id="distancia"><br>
        <label for="text">Volume (litros)</label>
        <input type="text" name="volume" id="volume">
        <button onclick="calcular()">Calcular</button>
        <button onclick="limpar()">Limpar</button>
        <label for="texy">Consumo Médio</label>
        <input type="text" name="consumo" id="consumo" readonly>
    </main>

    <script>
        function calcular(){
            var distancia = Number (document.getElementById("distancia").value);
            var volume = Number (document.getElementById("volume").value);
            var consumo = distancia / volume;

            document.getElementById("consumo").value = consumo;

            }
            
        
        function limpar(){
             document.getElementById("consumo").value = "";
             document.getElementById("distancia").value = "";
             document.getElementById("volume").value = "";


        }
    </script>
